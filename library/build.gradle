apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'jacoco-android'

project.archivesBaseName = 'reactorx'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName libVersion

        multiDexEnabled true // only for Instrumentation Tests
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled true
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    // Android Support
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"

    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    // RxJava
    compile "io.reactivex.rxjava2:rxjava:$rxJavaVersion"
    compile "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    compile "io.reactivex.rxjava2:rxkotlin:$rxKotlinVersion"

    // Android Architecture
    compile "android.arch.lifecycle:runtime:$archComponentsVersion"
    compile "android.arch.lifecycle:extensions:$archComponentsVersion"
    kapt "android.arch.lifecycle:compiler:$archComponentsVersion"

    /*
        Test Dependencies
     */

    // JUnit
    testCompile 'junit:junit:4.12'

    // Useful Assertions
    testCompile 'org.assertj:assertj-core:3.8.0'
}

apply from: '../util/dokkaConfig.gradle'

task dokkaJavadoc(type: org.jetbrains.dokka.gradle.DokkaTask) {
    sourceDirs = files('src/main/kotlin')
    outputFormat = 'javadoc'
    outputDirectory = "$rootDir/build/docs/javadoc/${project.name}"
}

apply from: '../util/mavenConfig.gradle'