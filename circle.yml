dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.2,android-25,extra-google-m2repository,extra-android-m2repository
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
    - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

# Disable emulator audio
machine:
  java:
    version: oraclejdk8
  environment:
    QEMU_AUDIO_DRV: none

test:
  override:
    - ./gradlew assembleDebug -PdisablePreDex
    - ./gradlew jacocoTestReport -PdisablePreDex
    - ./gradlew assembleDebugAndroidTest -PdisablePreDex
    - emulator -avd circleci-android24 -no-window:
            background: true
            parallel: true
    - circle-android wait-for-boot
    - ./gradlew connectedDebugAndroidTest -PdisablePreDex --stacktrace
    - cp -r my-project/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
    - bash <(curl -s https://codecov.io/bash)

deployment:
  production:
    tag: /[0-9]+(\.[0-9]+)*/
    owner: filipproch
    commands:
      - ./gradlew bintrayUpload